<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" type="text/css">
    <link href="lib/material-design-icons/iconfont/material-icons.css" rel="stylesheet" type="text/css"/>


</head>
<body ng-app="rms-plugin" >


<md-sidenav class="md-sidenav-left" md-component-id="left" layout="column">
    <md-menu>
        <md-menu-content ng-controller="menu" >
            <md-menu-item ng-repeat="i in itemText">
                <md-button class="md-primary">{{i}}</md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</md-sidenav>



<md-content flex>
    <md-toolbar ng-controller="g-controller">
        <div class="md-toolbar-tools" layout="row">
            <md-button class="md-icon-button" ng-click="menuOnclick()">
                <md-icon><i class="material-icons">menu</i></md-icon>
            </md-button>
            <h2 flex md-truncate>{{title}}</h2>
        </div>
    </md-toolbar>
</md-content>







<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!-- Your application bootstrap  -->
<script type="text/javascript">
    /* You must include the dependency on 'ngMaterial' */
    var app = angular.module('rms-plugin', ['ngMaterial']);
    app.controller("g-controller",function($scope,$mdSidenav){
        $scope.menuOnclick = function(){
            $mdSidenav('left').toggle();
        }
        $scope.title = "RMS插件管理系统";
    });

    app.controller('menu',function($scope){
        $scope.itemText = ['用户管理','插件管理'];
    });
</script>

</body>
</html>
